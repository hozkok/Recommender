<ion-view view-title="Topic" cache-view="false">
    <ion-content class="padding">
        <ion-refresher
            pulling-text="Pull to refresh topics..."
            on-refresh="syncTopic(topic)">
        </ion-refresher>
        <strong>What: </strong> {{topic.what}}</br>
        <strong>Where: </strong> {{topic.where}}</br>
        <strong>Description: </strong> {{topic.description}}
        <strong>Destruct Date: </strong>{{topic.destructDate || 'N/A'}}</br>
        Responses:
        <ion-list>
            <ion-item
                ng-repeat="topic in topics"
                href="#/tab/topics/{{topic._id}}">
                <div class="item-icon-right">
                    <i class="icon ion-chevron-right"></i>
                </div>
            </ion-item>
        <ion-list>
    </ion-content>
</ion-view>
