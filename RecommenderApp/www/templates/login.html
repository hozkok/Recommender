<ion-view view-title="Recommender" name="login-view">
    <!--ion-nav-buttons side="right">
        <a class="button button-icon icon ion-android-settings" href="#/settings"></a>
    </ion-nav-buttons-->
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <span class="input-label">User Name</span>
                <input type="text" placeholder="username here" ng-model="credentials.uname">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Phone Number</span>
                <input type="password" placeholder="e.g. 0891234567" ng-model="credentials.phoneNum">
            </label>
        </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
    </ion-content>
</ion-view>
