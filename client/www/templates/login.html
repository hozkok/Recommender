<ion-view>
<ion-content>
<div class="list list-inset">
    <label class="item item-input">
        <i class="icon ion-android-call placeholder-icon"></i>
        <div class="input-label">Phone No</div>
        <input type="tel" ng-model="user.phone_no"/>
    </label>
    <label class="item item-input">
        <i class="icon ion-android-contact placeholder-icon"></i>
        <div class="input-label">Name</div>
        <input type="text" ng-model="user.name"/>
    </label>
    <button class="item button button-block button-calm" ng-click="login()">Login</button>
</div>
</ion-content>
</ion-view>
